<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>n8n Live Voice Chat</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: sans-serif;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #0069ff;
      color: white;
      cursor: pointer;
    }
    button:disabled { background: #888; }
    #status { margin-top: 1rem; }
  </style>
  <script type="module">
    import { createAudioStream, createChatStream } from 'https://cdn.jsdelivr.net/npm/openai-realtime@0.1.0/dist/index.js';

    let micStream, mediaRecorder, audioReader;
    let socket;

    async function startLiveChat() {
      document.getElementById('connect').disabled = true;
      document.getElementById('status').textContent = '🎙️ Initializing mic…';

      // 1. Get mic stream
      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      audioReader = micStream.getTracks()[0];

      // 2. Open AI realtime session
      document.getElementById('status').textContent = '🔗 Connecting to OpenAI…';
      socket = await createChatStream({
        apiKey: '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',
        model: 'gpt-4o-realtime',
      });

      // 3. Hook up incoming audio chunks
      createAudioStream(socket, {
        onAudio: (audioChunk) => {
          const audioCtx = new AudioContext();
          audioCtx.decodeAudioData(audioChunk.buffer).then((buf) => {
            const src = audioCtx.createBufferSource();
            src.buffer = buf;
            src.connect(audioCtx.destination);
            src.start();
          });
        },
      });

      // 4. Start sending your mic audio
      document.getElementById('status').textContent = '🎧 Live—speak now';
      const recorder = new MediaRecorder(micStream, { mimeType: 'audio/webm;codecs=opus' });
      recorder.addEventListener('dataavailable', (e) => {
        if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
          socket.send(e.data);
        }
      });
      recorder.start(250); // send every 250ms

      // 5. When socket closes
      socket.addEventListener('close', () => {
        recorder.stop();
        micStream.getTracks().forEach(t => t.stop());
        document.getElementById('status').textContent = '🔌 Disconnected';
        document.getElementById('connect').disabled = false;
      });
    }
  </script>
</head>
<body>
  <button id="connect" onclick="startLiveChat()">Connect</button>
  <div id="status">▶️ Tap “Connect” to start live chat</div>
</body>
</html>
