<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Live Voice Chat (OpenAI Realtime)</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #fafafa;
      font-family: sans-serif;
    }
    button {
      font-size: 1.5rem;
      padding: 1rem 2rem;
      margin: 0.5rem;
      border: none;
      border-radius: 8px;
      background: #0069ff;
      color: white;
      cursor: pointer;
    }
    button:disabled {
      background: #888;
    }
    #status {
      margin-top: 1rem;
    }
  </style>
  <script type="module">
    import { createChatStream, createAudioStream }
      from 'https://cdn.jsdelivr.net/npm/openai-realtime@0.1.0/dist/index.js';

    let socket, recorder, micStream;

    async function startLiveChat() {
      const apiKey = prompt("Enter your OpenAI API key:");
      if (!apiKey) {
        alert("API key is required.");
        return;
      }

      const btn = document.getElementById('connect');
      const status = document.getElementById('status');
      btn.disabled = true;
      status.textContent = 'üéôÔ∏è Initializing mic‚Ä¶';

      try {
        micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      } catch (err) {
        alert("Microphone access denied.");
        btn.disabled = false;
        return;
      }

      status.textContent = 'üîó Connecting to OpenAI‚Ä¶';
      try {
        socket = await createChatStream({ apiKey, model: 'gpt-4o-realtime' });
      } catch (err) {
        console.error(err);
        alert("Failed to connect to OpenAI.");
        btn.disabled = false;
        return;
      }

      status.textContent = 'üéß Live‚Äîspeak now';

      createAudioStream(socket, {
        onAudio: (chunk) => {
          const ctx = new AudioContext();
          ctx.decodeAudioData(chunk.buffer).then(buffer => {
            const src = ctx.createBufferSource();
            src.buffer = buffer;
            src.connect(ctx.destination);
            src.start();
          });
        }
      });

      recorder = new MediaRecorder(micStream, { mimeType: 'audio/webm;codecs=opus' });
      recorder.addEventListener('dataavailable', (e) => {
        if (e.data.size > 0 && socket.readyState === WebSocket.OPEN) {
          socket.send(e.data);
        }
      });
      recorder.start(200);

      socket.addEventListener('close', () => {
        recorder.stop();
        micStream.getTracks().forEach(t => t.stop());
        status.textContent = 'üîå Disconnected';
        btn.disabled = false;
      });
    }
  </script>
</head>
<body>
  <button id="connect" onclick="startLiveChat()">Connect & Talk</button>
  <div id="status">‚ñ∂Ô∏è Tap to connect</div>
</body>
</html>
