<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n8n Voice Agent</title>
    <style>
      /* Center the button and player on the page */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
      }
      #mic {
        font-size: 2rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        background: #0069ff;
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      #mic.recording {
        background: #cc0000;
      }
      audio {
        width: 90%;
        max-width: 600px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <button id="mic">Toggle</button>
    <audio id="player" controls style="display:none;"></audio>

    <script>
      let recorder;
      let audioChunks = [];
      let isRecording = false;
      const micButton = document.getElementById('mic');
      const player = document.getElementById('player');

      micButton.onclick = async () => {
        if (!isRecording) {
          // Reset chunks for a fresh start
          audioChunks = [];

          // Start recording
          try {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder = new MediaRecorder(stream);
          } catch (err) {
            console.error('Mic error:', err);
            alert('Unable to access microphone.');
            return;
          }

          recorder.ondataavailable = e => {
            console.log('Chunk arrived, size:', e.data.size);
            audioChunks.push(e.data);
          };
          recorder.start();
          isRecording = true;
          micButton.textContent = 'Stop';
          micButton.classList.add('recording');
          player.style.display = 'none';

        } else {
          // Stop recording
          recorder.stop();
          recorder.onstop = async () => {
            if (!audioChunks.length) {
              console.error('No audio chunks were recorded.');
              alert('Recording failed. Please try again.');
              resetButton();
              return;
            }

            // Combine chunks into one Blob
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            console.log('Total blob size:', audioBlob.size);

            // Wrap it in a File so it has a .webm name
            const audioFile = new File([audioBlob], 'voice.webm', { type: 'audio/webm' });

            // Build a FormData payload and attach the file
            const form = new FormData();
            form.append('data', audioFile);

            let response;
            try {
              response = await fetch('https://wonderli.app.n8n.cloud/webhook-test/voice-agent', {
                method: 'POST',
                body: form
              });
            } catch (err) {
              console.error('Fetch error:', err);
              alert('Network error sending audio.');
              resetButton();
              return;
            }

            if (!response.ok) {
              console.error('Server returned status', response.status);
              alert('Server error: ' + response.status);
              resetButton();
              return;
            }

            // Read the response as a Blob (MP3)
            let ttsBlob;
            try {
              ttsBlob = await response.blob();
            } catch (err) {
              console.error('Error reading blob:', err);
              alert('Error receiving audio.');
              resetButton();
              return;
            }

            console.log('Received TTS blob size:', ttsBlob.size);

            // Create a URL for that blob and play it immediately
            const audioURL = URL.createObjectURL(ttsBlob);
            player.src = audioURL;
            player.style.display = 'block';
            player.play().catch(err => {
              console.error('Playback error:', err);
              alert('Playback error.');
            });

            // Finally reset state
            resetButton();
          };
        }
      };

      function resetButton() {
        isRecording = false;
        micButton.textContent = 'Toggle';
        micButton.classList.remove('recording');
      }
    </script>
  </body>
</html>
