<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no" />
    <title>n8n Voice Agent</title>
    <style>
      /* Kill any scrolling and set full height */
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
      /* Center the button */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        background: #fafafa;
      }
      #mic {
        /* circle sizing from your preferred version */
        width: 60vw;
        max-width: 350px;
        height: 60vw;
        max-height: 350px;
        font-size: 4rem;
        border: none;
        border-radius: 50%;
        background: #0069ff;
        color: white;
        cursor: pointer;
        transition: background 0.2s;
        display: flex;
        justify-content: center;
        align-items: center;
        /* removed margin-bottom so itâ€™s dead-center */
      }
      /* extra bump on very small phones */
      @media only screen and (max-width: 400px) {
        #mic {
          width: 80vw;
          height: 80vw;
          font-size: 5rem;
        }
      }
      #mic.recording { background: #cc0000; }
      #mic.working   { background: #f0c000; color: #333; }

      /* hide the audio element completely */
      audio { display: none; }
    </style>
  </head>
  <body>
    <button id="mic">Toggle</button>
    <audio id="player" controls></audio>

    <script>
      // unlock audio on first gesture
      const AudioCtx = window.AudioContext || window.webkitAudioContext;
      const audioCtx = new AudioCtx();

      let recorder, micStream = null, audioChunks = [], isRecording = false;
      const micButton = document.getElementById('mic');
      const player    = document.getElementById('player');

      micButton.onclick = async () => {
        if (audioCtx.state === 'suspended') {
          const buf = audioCtx.createBuffer(1,1,audioCtx.sampleRate);
          const src = audioCtx.createBufferSource();
          src.buffer = buf;
          src.connect(audioCtx.destination);
          src.start();
          await audioCtx.resume();
        }

        if (!isRecording) {
          audioChunks = [];
          if (micStream) micStream.getTracks().forEach(t=>t.stop()), micStream = null;
          try {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          } catch {
            alert('Unable to access microphone.');
            return;
          }
          recorder = new MediaRecorder(micStream);
          recorder.ondataavailable = e => audioChunks.push(e.data);
          recorder.start();
          isRecording = true;
          micButton.textContent = 'Stop';
          micButton.classList.add('recording');
          micButton.classList.remove('working');
          player.style.display = 'none';
        } else {
          recorder.stop();
          recorder.onstop = async () => {
            micButton.textContent = 'Working';
            micButton.classList.remove('recording');
            micButton.classList.add('working');
            isRecording = false;
            if (micStream) micStream.getTracks().forEach(t=>t.stop()), micStream = null;
            if (!audioChunks.length) { alert('No audio captured.'); resetButton(); return; }

            const blob = new Blob(audioChunks, { type:'audio/webm' });
            const file = new File([blob],'voice.webm',{ type:'audio/webm' });
            const form = new FormData(); form.append('data', file);

            let res;
            try { res = await fetch('https://wonderli.app.n8n.cloud/webhook/voice-agent',{method:'POST',body:form}); }
            catch { alert('Network error sending audio.'); resetButton(); return; }
            if (!res.ok) { alert('Server error: '+res.status); resetButton(); return; }

            let tts;
            try { tts = await res.blob(); }
            catch { alert('Error receiving audio.'); resetButton(); return; }

            const url = URL.createObjectURL(tts);
            player.src = url;
            player.play().catch(()=>{});

            resetButton();
          };
        }
      };

      function resetButton() {
        isRecording = false;
        micButton.textContent = 'Toggle';
        micButton.classList.remove('recording','working');
      }
    </script>
  </body>
</html>
