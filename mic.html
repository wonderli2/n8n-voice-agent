<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n8n Voice Agent</title>
    <style>
      /* Center the button and player on the page */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
      }
      #mic {
        font-size: 3rem;             /* bigger text */
        padding: 1.5rem 3rem;        /* bigger tap target */
        border: none;
        border-radius: 8px;
        background: #0069ff;         /* blue */
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.2s;
      }
      #mic.recording {
        background: #cc0000;         /* red */
      }
      #mic.working {
        background: #f0c000;         /* yellow */
        color: #333;
      }
      audio {
        width: 90%;
        max-width: 600px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <button id="mic">Toggle</button>
    <audio id="player" controls style="display:none;"></audio>

    <script>
      let recorder;
      let micStream = null;
      let audioChunks = [];
      let isRecording = false;
      const micButton = document.getElementById('mic');
      const player = document.getElementById('player');

      micButton.onclick = async () => {
        if (!isRecording) {
          // PREPARE FOR RECORDING
          audioChunks = [];
          if (micStream) {
            micStream.getTracks().forEach(t => t.stop());
            micStream = null;
          }
          try {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          } catch (err) {
            console.error('Microphone error:', err);
            alert('Unable to access microphone.');
            return;
          }
          recorder = new MediaRecorder(micStream);
          recorder.ondataavailable = e => audioChunks.push(e.data);
          recorder.start();
          isRecording = true;
          micButton.textContent = 'Stop';
          micButton.classList.add('recording');
          player.style.display = 'none';

        } else {
          // STOP RECORDING
          recorder.stop();
          recorder.onstop = async () => {
            // immediately reflect “working” state
            isRecording = false;
            micButton.textContent = 'Working';
            micButton.classList.remove('recording');
            micButton.classList.add('working');

            // stop mic
            if (micStream) {
              micStream.getTracks().forEach(t => t.stop());
              micStream = null;
            }
            if (!audioChunks.length) {
              alert('Recording failed—no audio captured.');
              resetButton();
              return;
            }

            // package audio
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            const audioFile = new File([audioBlob], 'voice.webm', { type: 'audio/webm' });
            const form = new FormData();
            form.append('data', audioFile);

            // send & await response
            let response;
            try {
              response = await fetch('https://wonderli.app.n8n.cloud/webhook-test/voice-agent', {
                method: 'POST',
                body: form
              });
            } catch (err) {
              console.error('Network error:', err);
              alert('Network error sending audio.');
              resetButton();
              return;
            }
            if (!response.ok) {
              alert('Server error: ' + response.status);
              resetButton();
              return;
            }

            let ttsBlob;
            try {
              ttsBlob = await response.blob();
            } catch (err) {
              console.error('Error reading response:', err);
              alert('Error receiving audio.');
              resetButton();
              return;
            }

            // play it
            const audioURL = URL.createObjectURL(ttsBlob);
            player.src = audioURL;
            player.style.display = 'block';
            player.play().catch(err => {
              console.error('Playback error:', err);
              alert('Playback error.');
            });

            // back to start
            resetButton();
          };
        }
      };

      function resetButton() {
        isRecording = false;
        micButton.textContent = 'Toggle';
        micButton.classList.remove('recording', 'working');
      }
    </script>
  </body>
</html>
