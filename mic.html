<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n8n Voice Agent</title>
    <style>
      /* Center the button and player on the page */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
      }
      #mic {
        font-size: 3.5rem;             /* larger by default */
        padding: 2rem 4rem;            /* larger tap target */
        border: none;
        border-radius: 12px;
        background: #0069ff;           /* blue */
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background 0.2s;
      }
      /* For very small screens, make it almost full width */
      @media only screen and (max-width: 400px) {
        #mic {
          width: 90vw;
          font-size: 4rem;
          padding: 2rem;
        }
      }
      #mic.recording {
        background: #cc0000;           /* red */
      }
      #mic.working {
        background: #f0c000;           /* yellow */
        color: #333;
      }
      audio {
        width: 90%;
        max-width: 600px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <button id="mic">Toggle</button>
    <audio id="player" controls style="display:none;"></audio>

    <script>
      let recorder;
      let micStream = null;
      let audioChunks = [];
      let isRecording = false;
      const micButton = document.getElementById('mic');
      const player = document.getElementById('player');

      micButton.onclick = async () => {
        if (!isRecording) {
          // Prepare for recording
          audioChunks = [];
          if (micStream) {
            micStream.getTracks().forEach(t => t.stop());
            micStream = null;
          }
          try {
            micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
          } catch (err) {
            console.error('Microphone error:', err);
            alert('Unable to access microphone.');
            return;
          }
          recorder = new MediaRecorder(micStream);
          recorder.ondataavailable = e => {
            console.log('Chunk captured:', e.data.size, 'bytes');
            audioChunks.push(e.data);
          };
          recorder.start();
          isRecording = true;
          micButton.textContent = 'Stop';
          micButton.classList.add('recording');
          micButton.classList.remove('working');
          player.style.display = 'none';

        } else {
          // Stop recording
          recorder.stop();
          recorder.onstop = async () => {
            // immediately show working state
            micButton.textContent = 'Working';
            micButton.classList.remove('recording');
            micButton.classList.add('working');
            isRecording = false;

            // Stop mic tracks
            if (micStream) {
              micStream.getTracks().forEach(t => t.stop());
              micStream = null;
            }
            if (!audioChunks.length) {
              alert('Recording failedâ€”no audio captured.');
              resetButton();
              return;
            }

            // Combine chunks
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            console.log('Blob size:', audioBlob.size);
            const audioFile = new File([audioBlob], 'voice.webm', { type: 'audio/webm' });
            const form = new FormData();
            form.append('data', audioFile);

            let response;
            try {
              response = await fetch('https://wonderli.app.n8n.cloud/webhook/voice-agent', {
                method: 'POST',
                body: form
              });
            } catch (err) {
              console.error('Network error:', err);
              alert('Network error sending audio.');
              resetButton();
              return;
            }
            if (!response.ok) {
              console.error('Server error status:', response.status);
              alert('Server error: ' + response.status);
              resetButton();
              return;
            }

            let ttsBlob;
            try {
              ttsBlob = await response.blob();
            } catch (err) {
              console.error('Error reading response:', err);
              alert('Error receiving audio.');
              resetButton();
              return;
            }

            console.log('Received audio size:', ttsBlob.size);
            const audioURL = URL.createObjectURL(ttsBlob);
            player.src = audioURL;
            player.style.display = 'block';
            // play without alerting on initial autoplay hiccup
            player.play().catch(err => {
              console.warn('Playback silent fail (expected on first run):', err);
            });

            resetButton();
          };
        }
      };

      function resetButton() {
        isRecording = false;
        micButton.textContent = 'Toggle';
        micButton.classList.remove('recording', 'working');
      }
    </script>
  </body>
</html>
