<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n8n Voice Agent</title>
    <style>
      /* Center the button on the page */
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
      }
      #mic {
        font-size: 2rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        background: #0069ff;
        color: white;
      }
      #mic:active {
        background: #0051cc;
      }
    </style>
  </head>
  <body>
    <button id="mic">ðŸŽ¤ Hold to Talk</button>

    <script>
      let recorder;
      let audioChunks = [];

      const micButton = document.getElementById('mic');

      micButton.onmousedown = async () => {
        // Ask the browser for permission and start recording
        const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
        recorder = new MediaRecorder(stream);
        recorder.ondataavailable = (event) => {
          audioChunks.push(event.data);
        };
        recorder.start();
      };

      micButton.onmouseup = () => {
        // Stop recording
        recorder.stop();
        recorder.onstop = async () => {
          // Combine chunks into one Blob
          const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
          // Wrap it in a File so it has a .webm name
          const audioFile = new File([audioBlob], 'voice.webm', { type: 'audio/webm' });

          // Build a FormData payload and attach the file
          const form = new FormData();
          // 'data' is the Binary Property name in your Webhook node
          form.append('data', audioFile);

          // Send to your n8n webhook
          await fetch('https://YOUR_N8N_DOMAIN/webhook/voice-agent', {
            method: 'POST',
            body: form
          });

          // Clear chunks for the next recording
          audioChunks = [];
        };
      };
    </script>
  </body>
</html>
