<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>n8n Voice Agent</title>
    <style>
      /* Center the button on the page */
      body {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background: #fafafa;
      }
      #mic {
        font-size: 2rem;
        padding: 1rem 2rem;
        border: none;
        border-radius: 8px;
        background: #0069ff;
        color: white;
        cursor: pointer;
        margin-bottom: 1rem;
      }
      #mic.recording {
        background: #cc0000;
      }
      audio {
        width: 90%;
        max-width: 600px;
        margin-top: 1rem;
      }
    </style>
  </head>
  <body>
    <button id="mic">Toggle</button>
    <audio id="player" controls style="display:none;"></audio>

    <script>
      let recorder;
      let audioChunks = [];
      let isRecording = false;
      const micButton = document.getElementById('mic');
      const player = document.getElementById('player');

      micButton.onclick = async () => {
        if (!isRecording) {
          // Start recording
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          recorder = new MediaRecorder(stream);
          recorder.ondataavailable = e => audioChunks.push(e.data);
          recorder.start();
          isRecording = true;
          micButton.textContent = 'Stop';
          micButton.classList.add('recording');
          player.style.display = 'none';
        } else {
          // Stop recording
          recorder.stop();
          recorder.onstop = async () => {
            // Combine chunks into one Blob
            const audioBlob = new Blob(audioChunks, { type: 'audio/webm' });
            // Wrap it in a File so it has a .webm name
            const audioFile = new File([audioBlob], 'voice.webm', { type: 'audio/webm' });
            // Build a FormData payload and attach the file
            const form = new FormData();
            form.append('data', audioFile);

            // Send to your n8n webhook and await the spoken response
            const response = await fetch('https://wonderli.app.n8n.cloud/webhook-test/voice-agent', {
              method: 'POST',
              body: form
            });

            // Debug logging
            console.log('Status:', response.status);
            console.log('Content-Type:', response.headers.get('Content-Type'));

            // Read the response as audio Blob
            const ttsBlob = await response.blob();
            console.log('Received blob size:', ttsBlob.size, 'bytes');

            // Create a URL and play it back
            const audioURL = URL.createObjectURL(ttsBlob);
            player.src = audioURL;
            player.style.display = 'block';
            player.play().catch(err => console.error('Playback error:', err));

            // Reset for next recording
            audioChunks = [];
            isRecording = false;
            micButton.textContent = 'Toggle';
            micButton.classList.remove('recording');
          };
        }
      };
    </script>
  </body>
</html>
